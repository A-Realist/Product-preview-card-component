<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <main>
    <div class="main-box flex">
      <!-- The main image part of the box -->
      <div class="img-box">
        <img src="/image-product-desktop.jpg" alt="Perfume image" />
      </div>

      <!-- The info part of the box -->
      <div class="info-box">
        <span id="perfume-text">P E R F U M E</span>
        <h1 id="geedp">
          <span>Gabrielle </span>
          <span>Essence Eau</span>
          <span>De Parfum</span>
        </h1>

        <p>
          <span>A floral, solar and voluptuous</span>
          <span>interpretation composed by </span>
          <span>Olivier Polge, Perfumer-Creator</span>
          <span>for the House of CHANEL.</span>
        </p>

        <div class="prices">
          <div id="current-price">$149.99</div>
          <div id="cut-price">
            <p><s>$169.99</s></p>
          </div>
        </div>

        <div id="cart">
          <img src="/icon-cart.svg" alt="Cart Icon" />
          <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
</html>
